<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
      defer
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/@fancyapps/ui@5.0/dist/fancybox/fancybox.umd.js"
      defer
    ></script>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/@fancyapps/ui@5.0/dist/fancybox/fancybox.css"
    />
    <title>Gallery</title>
  </head>
  <body>
    <div class="container">
      <h1 class="mt-5">Galeria de Imagens</h1>
      <div class="row row-cols-1 row-cols-md-3 g-4 mt-4">
        {% for image_url in image_urls %}
        <div class="col">
          <div class="card h-100">
            <a
              class="fancybox"
              target="_blank"
              href="{{ image_url }}"
              data-caption="{{ image_name }}"
            >
              <img
                src="{{ image_url }}"
                alt="Image"
                class="card-img-top"
                style="height: 200px; object-fit: cover"
              />
            </a>
            <div class="card-body d-flex flex-column justify-content-between">
              <p class="card-text">{{ image_name }}</p>
              <div class="d-flex justify-content-between">
                <form
                  action="{{ url_for('delete_image', image_id=image_url.split('/')[-1].split('.')[0]) }}"
                  method="POST"
                >
                  <button type="submit" class="btn btn-danger">Excluir</button>
                </form>
                <form
                  action="{{ url_for('edit_image', image_id=image_url.split('/')[-1].split('.')[0], image_url=image_url) }}"
                  method="POST"
                >
                  <button type="submit" class="btn btn-secondary">
                    Preprocessar
                  </button>
                </form>
              </div>
            </div>
          </div>
        </div>
        {% endfor %}
      </div>
      <a href="{{ url_for('index') }}" class="btn btn-primary"
        >Voltar para Index</a
      >
    </div>
  </body>
</html>
