{% extends "base.html" %} {% block content %}
<div class="container">
  <h1 class="mt-5">Galeria de Imagens</h1>
  <div class="row row-cols-1 row-cols-md-3 g-4 mt-4">
    {% for image_url in image_urls %}
    <div class="col">
      <div class="card h-100">
        <a
          class="fancybox"
          target="_blank"
          href="{{ image_url }}"
          data-caption="{{ image_name }}"
        >
          <img
            src="{{ image_url }}"
            alt="Image"
            class="card-img-top"
            style="height: 200px; object-fit: cover"
          />
        </a>
        <div class="card-body d-flex flex-column justify-content-between">
          <p class="card-text">{{ image_name }}</p>
          <div class="d-flex justify-content-between">
            <form
              action="{{ url_for('delete_image', image_id=image_url.split('/')[-1].split('.')[0]) }}"
              method="POST"
            >
              <button type="submit" class="btn btn-danger">Excluir</button>
            </form>
            <form
              action="{{ url_for('edit_image', image_id=image_url.split('/')[-1].split('.')[0], image_url=image_url) }}"
              method="POST"
            >
              <button type="submit" class="btn btn-secondary">
                Preprocessar
              </button>
            </form>
          </div>
        </div>
      </div>
    </div>
    {% endfor %}
  </div>
  <a href="{{ url_for('index') }}" class="btn btn-primary mt-4"
    >Voltar para Index</a
  >
</div>
{% endblock %}
