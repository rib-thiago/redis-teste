<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
      defer
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/@fancyapps/ui@5.0/dist/fancybox/fancybox.umd.js"
      defer
    ></script>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/@fancyapps/ui@5.0/dist/fancybox/fancybox.css"
    />
    <title>Gallery</title>
  </head>
  <body>
    <div class="container mt-2">
      <h1 class="app-title mt-4 text-center">Edit Image</h1>
      <h2 class="app-description text-center">Apply Method:</h2>
      <div class="row">
        {% for method_name, method_id in methods_ids.items() %}
        <div class="col-sm-4 mb-3">
          <div class="card">
            <div class="card-body">
              <h5 class="card-title">{{ method_name }}</h5>
              <p class="card-text">Description of the method...</p>
              <button
                class="apply-method-button btn btn-dark"
                data-method-id="{{ method_id }}"
              >
                Apply
              </button>
            </div>
          </div>
        </div>
        {% endfor %}
      </div>
      <h2>Processed Image:</h2>
      <div id="processedImage">
        <img src="{{ image_url }}" alt="Image" class="img-thumbnail" />
      </div>
    </div>

    <script>
      document.addEventListener("DOMContentLoaded", function () {
        var applyMethodButtons = document.querySelectorAll(
          ".apply-method-button"
        );
        applyMethodButtons.forEach(function (button) {
          button.addEventListener("click", function () {
            var methodId = this.getAttribute("data-method-id");
            var imgData = "{{ image }}"; // Use a vari√°vel image diretamente

            var xhr = new XMLHttpRequest();
            xhr.open("POST", "/apply_method/" + methodId);
            xhr.setRequestHeader(
              "Content-Type",
              "application/x-www-form-urlencoded"
            );
            xhr.onload = function () {
              if (xhr.status === 200) {
                document.getElementById("processedImage").innerHTML =
                  xhr.responseText;
              } else {
                console.error("Error:", xhr.statusText);
              }
            };
            xhr.send("img_data=" + encodeURIComponent(imgData));
          });
        });
      });
    </script>
  </body>
</html>
